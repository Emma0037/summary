<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="container1">
            <h2>Great</h2>
            <p>You scored higher than 65% of</p><br><p>the people who have taken</p><br><p>these tests.</p>
        </div>
        </div>
        <div class="main1">
        <p>Summary</p>
        <div class="section1">
            <div class="item"><side><icon><img src="pics/icon-reaction.svg"></icon><p>Reaction</p></side></div>
            <div class="item"><span1>80</span1><span2>/100</span2></div>
        </div>
        <div class="section2">
            <div class="item"><side><icon><img src="pics/icon-memory.svg"></icon><p>Memory</p></side></div>
            <div class="item"><span1>92</span1><span2>/100</span2></div>
        </div>
        <div class="section3">
            <div class="item"><side><icon><img src="pics/icon-verbal.svg"></icon><p>Verbal</p></side></div>
            <div class="item"><span1>61</span1><span2>/100</span2></div>
        </div>
        <div class="section4">
            <div class="item"><side><icon><img src="pics/icon-visual.svg"></icon><p>Visual</p></side></div>
            <div class="item"><span1>72</span1><span2>/100</span2></div>
        </div>
        <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
